<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doorcares | PMC</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />

</head>

<body class="login d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="form-signin mb-auto mt-auto">
            <form action="activities.html">
                <img src="/assets/img/doorcase-darklogo.png" alt="back office" width="250px">
                <hr />
                <h1 class="h3 mb-3 mt-3 fw-normal">Please sign in</h1>
                <label for="txt_emailAddress" class="visually-hidden">Email address</label>
                <input type="email" id="txt_emailAddress" class="form-control" placeholder="Email address" required autofocus />
                <label for="txt_inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="txt_inputPassword" class="form-control mt-1" placeholder="Password" required />
                <div class="checkbox mb-3">
                    <label>
                        <input id="cb_rememberMe" type="checkbox" value="remember-me" /> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-3 mb-0">Don't remember your id? </p>
                <a href="change-password.html">Reset your password here</a>
            </form>
        </main>
         <footer includeHtml="/src/footer.html" class="mt-auto"></footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/includefile.js"></script>
    <script>
        includehtml();
    </script>
</body>

</html>
