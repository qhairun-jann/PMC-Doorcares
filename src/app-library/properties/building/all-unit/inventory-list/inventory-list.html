<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Inventory List | Doorcares</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark">
    <div class="sticky-top fixedtop" includehtml="/src/navbar.html"></div>
    <main class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <article class="container my-5" id="vue-app">
            <div class="row justify-content-center">
                <div class="col-sm-10">
                    <h1 class="mt-5 text-white text-center"> Inventory List</h1>
                    <h5 class="text-muted text-center"> <strong> B-08-03</strong>, KL Gateway Residences </h5>
                    <hr class="text-white">
                    <ul class="nav nav-pills nav-fill nav-center">
                        <li class="nav-item nav-link fixed-width">
                            <div class="btn-group w-100">
                                <button type="button" class="btn btn-primary dropdown-toggle autowidth"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Tenancy start date
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><span class="dropdown-item searchBox">
                                            <input class="form-control " type="date" placeholder="Search"
                                                aria-label="Search" /></span></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item nav-link fixed-width">
                            <div class="btn-group w-100">
                                <button type="button" class="btn btn-primary dropdown-toggle autowidth"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Tenancy end date
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><span class="dropdown-item searchBox">
                                            <input class="form-control " type="date" placeholder="Search"
                                                aria-label="Search" /></span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-12 my-3"></div>
                        <div class="col-12 col-md-6 text-white" v-for="data in payload">
                            <div class="py-3 text-start">
                                <h3>{{data.header}} </h3>
                                <hr class="text-white">
                                <a :href="`${item.link}`" v-for="item in data.body" class="btn btn-outline-info m-2">
                                    {{item.name}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <footer includehtml="/src/footer.html" class="mt-auto">
        </footer>
    </main>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
