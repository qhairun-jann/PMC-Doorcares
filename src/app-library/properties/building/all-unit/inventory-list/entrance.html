<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
        el: '#vue-app',
        data: {
            noData: '',
            btnActive: 0,
            buttons: [
                { name: 'Check in', key: 0 },
                { name: 'Additions', key: 1 },
                { name: 'Omissions', key: 2 },
                { name: "Check out", key: 3 }
            ],
            renderKey: 0
        },
        methods: {
            handleActive(event) {
                const btn = event.target
                document.getElementById(this.btnActive).classList.remove("active")
                this.btnActive = btn.id
                btn.classList.add("active")


            }
        },
        mounted() {
            console.log("Mounted!")
            /* Button Check as Default Active */
            document.getElementById(this.btnActive).classList.add("active")

        }
    })
</script>
