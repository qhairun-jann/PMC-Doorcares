<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Offer Details | PMC Doorcares </title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark text-center text-white">
    <nav class="sticky-top fixedtop" includehtml="/src/navbar.html"></nav>
    <main class="cover-container d-flex p-3 mx-auto flex-column" id="vue-app">
        <article class="container mt-5">
            <section class="row justify-content-center">
                <article class="col-sm-10">
                    <h1 class="mt-5 text-white text-center">Offer details</h1>
                    <hr class="bg-white" />
                    <div class="avatar-upload d-flex">
                        <div class="avatar-preview">
                            <div id="imagePreview" style="background-image: url(/assets/img/avatar.svg);">
                            </div>
                        </div>
                        <div class="align-self-center ms-3">
                            <h5>Tenant (prospect) Name</h5>
                        </div>
                    </div>

                    <hr class="mt-4">
                    <section class="row text-start gy-3">

                        <fieldset class=" col-md-6 ">
                            <label class="form-label text-white">Nationality</label>
                            <input type="text" class="form-control" value="Malaysian" disabled>
                        </fieldset>
                        <fieldset class=" col-md-6">
                            <label class="form-label text-white">Move in date</label>
                            <input type="text" class="form-control" value="1-11-2021" disabled>
                        </fieldset>
                    </section>

                    <hr class="my-5">
                    <section class="row text-start gy-3">
                        <fieldset class=" col-md-6">
                            <label class="form-label text-white">Gender</label>
                            <input type="text" class="form-control" value="Female" disabled>
                        </fieldset>
                        <fieldset class=" col-md-6">
                            <label class="form-label text-white">Duration of tenancy</label>
                            <input type="text" class="form-control" value="1-11-2021" disabled>
                        </fieldset>
                    </section>



                    <hr class=" my-5">
                    <section class="row text-start gy-3">
                        <fieldset class=" col-md-6">
                            <label class="form-label text-white">Age</label>
                            <input type="text" class="form-control" value="27" disabled>
                        </fieldset>
                        <fieldset class=" col-md-6">
                            <label class="form-label text-white">Proposed rent amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="rm-addon">RM</span>
                                <input type="text" class="form-control" value="1,500" disabled>
                            </div>
                        </fieldset>
                    </section>
                    <hr class=" my-5">
                    <section class="row text-start gy-3">
                        <fieldset class=" col-md-6">
                            <label class="form-label text-white">Occupation</label>
                            <input type="text" class="form-control" value="Designer" disabled>
                        </fieldset>

                        <fieldset class=" col-md-6">
                            <label class="form-label text-white">Total Occupation</label>
                            <input type="text" class="form-control" value="1" disabled>
                        </fieldset>

                        <fieldset class=" col-md-6 mt-3">
                            <label class="form-label text-white">Pet</label>
                            <input type="text" class="form-control" value="Sugar glider" disabled>
                        </fieldset>

                    </section>

                    <hr class=" my-5">
                    <section class="row text-start gy-3">
                        <fieldset class="col-md-4">
                            <label class="form-label text-white">PIC</label>
                            <input type="text" class="form-control" value="Pak Jimmy" disabled>
                        </fieldset>

                        <fieldset class="col-md-4">
                            <label class="form-label text-white">Building name</label>
                            <input type="text" class="form-control" value="KL Gateway Residences" disabled>
                        </fieldset>

                        <fieldset class="col-md-4">
                            <label class="form-label text-white">Unit no.</label>
                            <input type="text" class="form-control" value="A-G-1" disabled>
                        </fieldset>
                    </section>
                    <hr class="mt-5">
                    <section class="row text-start gy-3">
                        <div class="col-12">
                            <span class="pe-2"> Offer status: </span> <span class="fw-bold text-warning"> Offer under negotiation
                            </span>
                        </div>
                    </section>
                    <hr class="mb-5" />
                    <section class="row gy-3">
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100">Accept offer after negotiation</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-info w-100">Reject offer after negotiation</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100">Save</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-info w-100">Edit</button>
                        </div>
                    </section>
                  
                </article>
            </section>
        </article>
        <footer includehtml="/src/footer.html" class="mt-auto"></footer>
    </main>
</body>
