<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rental Offers | PMC Doorcares</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark text-white">
    <div class="sticky-top fixedtop" includehtml="/src/navbar.html"></div>
    <main class="cover-container d-flex w-100 p-3 mx-auto flex-column mt-5" id="vue-app">
        <article class="container">
            <section class="row justify-content-center">
                <section class="col-md-10">
                    <h1 class="mt-5 text-white text-center">Rental Offers</h1>
                    <hr class="bg-white" />
                    <nav class="mt-5 text-white text-center">
                        <section class="row justify-content-center mx-auto">
                            <div class="col-12 col-md-3 py-3" v-for="(item, index) in headers" :key="index">
                                <p> {{item.title}} </p>
                                <h2> {{item.number}} </h2>
                            </div>
                        </section>
                    </nav>
                    <hr class="bg-white" />
                    <ul class="nav nav-pills nav-fill nav-center">
                        <li class="nav-item nav-link fixed-width">
                            <div class="btn-group w-100">
                                <button type="button" class="btn btn-primary dropdown-toggle autowidth"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Date of Offer
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="javascript:void">
                                            <input class="form-control" type="date" placeholder="Search"
                                                aria-label="Search" /></a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item nav-link fixed-width">
                            <div class="btn-group w-100">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Username
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <a class="dropdown-item" href="javascript:void">
                                            <input class="form-control " type="text" placeholder="Search"
                                                aria-label="Search" />
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item mt-3" href="/activities-tag.html">-</a>
                                    </li>
                                  
                                </ul>
                            </div>
                        </li>
                     
                        <li class="nav-item nav-link fixed-width">
                            <div class="btn-group w-100">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Negotiated
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <a class="dropdown-item" href="javascript:void">
                                            <input class="form-control " type="text" placeholder="Search"
                                                aria-label="Search" />
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item mt-3" href="/activities-tag.html">Yes</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/activities-tag.html">No</a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <li class="nav-item nav-link fixed-width">
                            <div class="btn-group w-100">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Status of offer
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <a class="dropdown-item" href="javascript:void">
                                            <input class="form-control " type="text" placeholder="Search"
                                                aria-label="Search" />
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item mt-3" href="#">New offer</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Offer accepted</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Offer under negotiation</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Offer rejected</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <div class="table-responsive mt-5">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                                <th>
                                    Date Of Offer
                                </th>
                                <th>
                                    Username
                                </th>
                                <th>
                                    Status of offer
                                </th>
                                <th>
                                    Negotiated
                                </th>
                            </thead>
                            <tbody>
                                <tr class="align-middle pointer" onclick="location.href=link">
                                    <td>12-03-2021</td>
                                    <td>-</td>
                                    <td>XX:XX</td>
                                    <td>Yes</td>
                                </tr>
                                <tr class="align-middle pointer" onclick="location.href=link">
                                    <td>12-03-2021</td>
                                    <td>-</td>
                                    <td>XX:XX</td>
                                    <td>Yes</td>
                                </tr>
                                <tr class="align-middle pointer" onclick="location.href=link">
                                    <td>12-03-2021</td>
                                    <td>-</td>
                                    <td>XX:XX</td>
                                    <td>Yes</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
        </article>


        <footer includehtml="/src/footer.html" class="mt-auto"></footer>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="/assets/js/includefile.js"></script>
<script>
    includehtml();
</script>
<script>
    var app = new Vue({
        el: '#vue-app',
        data: {
            btnActive: 0,
            headers: [
                { title: "New", number: 10 },
                { title: "Accepted", number: 4 },
                { title: "Negotiate", number: 4 },
                { title: "Rejected", number: 2 },
            ]
        },
        methods: {
            handleClick(event) {
                document.getElementById(this.btnActive).classList.remove('active')
                this.btnActive = event.target.id
                event.target.classList.add('active')
            }
        }
    })
</script>
<script>
    var link = "./offer-details.html"
</script>

</html>
