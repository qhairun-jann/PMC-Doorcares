<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Property Documents | PMC Doorcares </title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark h-100 text-center text-white">
    <div class="sticky-top fixedtop" includehtml="/src/navbar.html"></div>
    <main class="cover-container d-flex h-100 p-3 mx-auto mt-5 flex-column" id="vue-app">
        <article class="container my-5">
            <h1 class="text-white text-center">Property Documents</h1>
            <hr />
            <section class="row justify-content-center">
                <section class="col-sm-10">
                    <div class="row gy-4">
                        <section class="col-12 text-start">
                            <form method="post" enctype="multipart/form-data">
                                <label name="file-upload-field" class="btn btn-lg btn-outline-info " for="upload"> +
                                    Upload File
                                </label>
                                <input type="file" id="upload" hidden name="file-upload-field">
                            </form>
                        </section>
                        <hr />
                        <section class="row col-12 col-md-6 col-lg-6 col-xl-4 mx-auto" v-for="(item,key) in pdfArray">
                            <p class="col-12 size-2 mt-4 pointer text-center">
                                {{item}}
                            </p>
                            <figure class="col-12 mx-1 position-relative pointer">
                                <img src="/assets/img/pdf.svg"
                                    style="position: absolute;height:100%;left:50%;top:50%;transform: translate(-50%, -50%);"
                                    alt="/assets/img/pdf.svg">
                                <div class="d-flex justify-content-center align-items-center position-relative"
                                    style="height: 240px;">
                                    <button class="btn btn-outline-info btn-sm position-absolute px-3"
                                        style="top:15%;right:14%;transform: translate(-50%, -50%);">
                                        Edit
                                    </button>
                                    <h3 style="letter-spacing:2px">PDF</h3>
                                </div>
                            </figure>
                        </section>
                    </div>

                    <hr class="my-5" />
                    <div class="row justify-content-between mt-5">
                        <div class="col-md-4 col-6">
                            <a href="/src/app-library/properties/building/all-unit/bills.html"
                                class="w-100 btn btn-outline-info">
                                <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                                Back To Users
                            </a>
                        </div>
                        <div class="col-md-4 col-6">
                            <a href="/javascript:void" class="w-100 btn btn-primary" data-bs-target="#appointmentModal"
                                data-bs-toggle="modal">
                                Save/Continue &nbsp;
                                <i class="far fa-arrow-alt-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </section>
            </section>
        </article>
        <footer includehtml="/src/footer.html" class="mt-auto">
        </footer>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="assets/js/main.js"></script> -->
<script src="/assets/js/includefile.js"></script>
<script>
    includehtml();
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
        el: '#vue-app',
        data: {
            noData: '',
            pdfArray: ['TV manual', 'AC manual', 'Refrigerator manual']
        }
    })
</script>

</html>
