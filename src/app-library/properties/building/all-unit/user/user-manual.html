<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> User Manual | PMC Doorcares </title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark h-100 text-white">
    <div class="sticky-top fixedtop" includehtml="/src/navbar.html"></div>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" id="vue-app">

        <article class="container my-5">
            <section class="row justify-content-center">
                <div class="col-sm-10">
                    <h1 class="mt-5 text-white text-center">User Manual</h1>
                    <h5 class="text-muted text-center"> <strong> B-08-03</strong>, KL Gateway Residences </h5>
                    <hr />
                    <form method="post" enctype="multipart/form-data" class="justify-content-end">
                        <label name="file-upload-field" class="btn btn-primary " for="upload">
                            + Upload File
                        </label>
                        <input type="file" id="upload" hidden name="file-upload-field">
                    </form>
                    <hr>
                    <section class="row justify-content-center mt-5">
                        <div class="col-md-3 mx-auto text-center" v-for="(item,key) in pdfArray">
                            <p class="col-12 size-2 mt-4 pointer ">
                                {{item}}
                            </p>
                            <figure class="col-12 mx-1 position-relative pointer">
                                <img src="/assets/img/pdf.svg"
                                    style="position: absolute;height:100%;left:50%;top:50%;transform: translate(-50%, -50%);"
                                    alt="/assets/img/pdf.svg">
                                <div class="d-flex justify-content-center align-items-center position-relative"
                                    style="height: 240px;">
                                    <h3 style="letter-spacing:2px">PDF</h3>
                                </div>
                            </figure>
                            <div class="col">
                                <button class="btn btn-primary btn-sm w-50">
                                    Edit
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </article>
        <footer includehtml="/src/footer.html" class="mt-auto"> </footer>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/includefile.js"></script>
<script>
    includehtml();
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
        el: '#vue-app',
        data: {
            noData: '',
            pdfArray: ['TV manual', 'AC manual', 'Refrigerator manual', 'Microwave oven manual']
        }
    })
</script>

</html>
