<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark h-100  text-white">
    <div class="sticky-top fixedtop" includehtml="/src/navbar.html"></div>
    <main class="cover-container d-flex h-100 p-3 mx-auto flex-column" id="vue-app">
        <article class="container my-5">
            <section class="row justify-content-center ">
                <section class="col-sm-10">
                    <h1 class="text-white text-center mt-5">{{title}}</h1>
                    <h5 class="text-muted text-center">  <strong> B-08-03</strong>, KL Gateway Residences </h5>
                    <hr />
                    <div>
                        <div class="row g-3 mt-0">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Company name</label>
                                <input type="text" class="form-control" disabled value="Jann Properties" />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Contact number</label>
                                <input type="text" class="form-control" disabled value="013-54237651" />
                            </div>
                        </div>
                        <hr />
                        <div class="row g-3 my-0">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Reference number</label>
                                <input type="text" class="form-control" disabled value="John Smitch" />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Bank name</label>
                                <input type="text" class="form-control" disabled value="Maybank Bhd" />
                            </div>
                        </div>
                        <hr />
                        <div class="row g-3 mt-0">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Bank account number</label>
                                <input type="text" class="form-control" disabled value="164797891-1" />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  bg-muted" id="addon-rm">RM</span>
                                    </div>
                                    <input type="text" class="form-control" disabled value="5,000" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row justify-content-end mt-5">
                        <div class="col-md-3 col-6">
                            <a href="javascript:void" class="w-100 btn btn-outline-info">
                                Edit &nbsp;
                                <i class="fas fa-edit"></i>
                            </a>
                        </div>
                        <div class="col-md-3 col-6">
                            <a href="javascript:void" class="w-100 btn btn-primary">
                                Save &nbsp;
                                <i class="far fa-arrow-alt-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </section>
            </section>
        </article>
        <footer includehtml="/src/footer.html" class="mt-auto">
        </footer>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="/assets/js/includefile.js"></script>
<script>
    includehtml();
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

        el: '#vue-app',
        data: {
            title: 'Utility',
        },
        mounted() {
            const urlParams = new URLSearchParams(window.location.search);
            this.title = urlParams.get("title");
        }
    })
</script>

</html>
