<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Rent details | PMC Doorcares</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark bg-dark">
    <div class="sticky-top fixedtop" includehtml="/src/navbar.html"></div>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <article class="container my-5">
            <section class="row justify-content-center">
                <section class="col-sm-10">
                    <form class="needs-validation text-start text-white">
                        <section class="row g-4 mt-0 ">
                            <div class="col-12 mb-0">
                                <h1 class="mt-5 text-white text-center">Rent details</h1>
                                <h5 class="text-muted text-center"> <strong> B-08-03</strong>, KL Gateway Residences
                                </h5>
                                <hr class="text-white">
                            </div>
                            <div class="col-4">
                                <label for="txt_rentalMonthly" class="form-label">
                                    Rental (monthly)
                                </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">RM</span>
                                    <input type="text" class="form-control" id="txt_rentalMonthly" /> 
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="txt_securityRent" class="form-label">
                                    Security deposit
                                    <small>(2 months rental)</small>
                                </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">RM</span> 
                                    <input type="text" class="form-control" id="txt_securityRent" /> 
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="txt_utilityDeposit" class="form-label">
                                    Utility deposit
                                    <small>(1/2 month rental)</small>
                                </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">RM</span>
                                    <input type="text" class="form-control" id="txt_utilityDeposit" />
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="txt_stampDuty" class="form-label">
                                    Stamp duty <small> (As per goverment rate) </small>
                                </label>
                                <div class="input-group mb-3"> 
                                    <span class="input-group-text">RM</span>
                                    <input type="text" class="form-control" id="txt_stampDuty" /> 
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="txt_rizurfServiceCharge" class="form-label">
                                    Rizurf service charge
                                    <small>(4%)</small>
                                </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">RM</span>
                                    <input type="text" class="form-control" id="txt_rizurfServiceCharge" /> 
                                </div>
                            </div>
                            <div class="col-4"> 
                                <label for="ddl_contractPeriod" class="form-label"> Contract period </label> 
                                <select id="ddl_contractPeriod" class="form-control form-select">
                                    <option selected> Select Month</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select> </div>
                        </section>
                        <hr class="my-5 bg-white" />
                        <article class="row justify-content-end mt-5">
                            <div class="col-md-3 col-6">
                                <a href="javascript:void" class="w-100 btn btn-outline-info">
                                    Edit &nbsp;
                                    <i class="fas fa-edit"></i>
                                </a>
                            </div>
                            <div class="col-md-3 col-6">
                                <a href="javascript:void" class="w-100 btn btn-primary">
                                    Save &nbsp;
                                    <i class="far fa-arrow-alt-circle-right"></i>
                                </a>
                            </div>
                        </article>
                    </form>
                </section>
            </section>
        </article>
        <footer includehtml="/src/footer.html" class="mt-auto"></footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/includefile.js"></script>
    <script>
        includehtml();
    </script>
</body>

</html>
