<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Payment Details | Doorcares Back Office</title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark text-center text-white">
    <div class="sticky-top fixedtop" includehtml="/src/navbar.html"></div>
    <main class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-sm-10">
                    <h1 class="mt-5 text-white text-center">Payment Details</h1>
                    <hr />
                    <form class="needs-validation text-start">
                        <div class="row gy-3 my-4">
                            <div class="col-md-1 col-3 align-self-center m-0">
                                <img src="/assets/img/avatar.svg" width="70px">
                            </div>
                            <div class="col-md-4 col align-self-center m-0">
                                <h4 class="m-0">John Doe Alexander</h4>
                            </div>
                            
                            <div class="col text-end align-self-center m-0">
                                <button class="btn btn-outline-info">Edit</button>
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        <hr />
                        <div class="row gy-3 mt-5">
                            <div class="col-12">
                                <h3>Property Details</h3>
                            </div>
                            <div class="col-md-4 col-6">
                                <label for="ddl_buildingName" class="form-label">Building Name</label>
                                <select id="ddl_buildingName" class="form-control form-select" disabled>
                                    <option>Select building name</option>
                                    <option selected>Paradise Residence</option>
                                    <option>Kingkong Residence</option>
                                </select>
                            </div>

                            <div class="col-md-4 col-6">
                                <label for="ddl_unitNo" class="form-label">Unit no.</label>
                                <select id="ddl_unitNo" class="form-control form-select" disabled>
                                    <option>Select unit number</option>
                                    <option selected>B1713</option>
                                    <option>D1811</option>
                                </select>
                            </div>

                            <div class="col-md-4 col-6">
                                <label for="txt_locationBuilding" class="form-label">Location of Building</label>
                                <input type="text" id="txt_locationBuilding" class="form-control" value="Jalan Mawar Bukit Tinggi Kuala Lumpur"
                                    disabled />
                            </div>
                        </div>

                        <hr class="my-4" />

                        <div class="row gy-3 mt-0">
                            <div class="col-12">
                                <h3>Payment</h3>
                            </div>

                            <div class="col-md-4 col-6">
                                <label for="txt_due" class="form-label">Due Date</label>
                                <input type="date" id="txt_due" class="form-control" value="2021-07-22" disabled />
                            </div>

                            <div class="col-md-4 col-6">
                                <label for="txt_payment" class="form-label">Date of Payment</label>
                                <input type="date" id="txt_payment" class="form-control" value="2021-07-22" disabled />
                            </div>

                            <div class="col-md-4 col-6">
                                <label for="ddl_statusPayment" class="form-label">Status of Payemnt</label>
                                <select id="ddl_statusPayment" class="form-control form-select" disabled>
                                    <option>Select status</option>
                                    <option selected>Paid</option>
                                    <option>Unpaid</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-6">
                                <label for="ddl_modePayment" class="form-label">Mode of Payment</label>
                                <select for="ddl_modePayment" class="form-control form-select" disabled>
                                    <option>Select payment mode</option>
                                    <option>Paid online</option>
                                    <option selected>Paid cash to agent</option>
                                    <option>Paid via CDM</option>
                                    <option>Offer under negotiation</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-6">
                                <label for="txt_personInCharge" class="form-label">Person In Charge</label>
                                <input type="text" id="txt_personInCharge" class="form-control" value="Rudy Hayes" disabled />
                            </div>
                        </div>
                        <hr class="my-4" />
                        <div class="row justify-content-between">
                            <div class="col">
                                <h3 class="my-5">Bill</h3>
                                <img src="/assets/img/bill.png" width="400px">
                            </div>
                            <div class="col">
                                <h3 class="my-5">Receipt</h3>
                                <img src="/assets/img/receipt.png" width="400px">
                            </div>
                        </div>
                        <!-- <hr class="my-5" />
                        <div class="row justify-content-between mt-4">
                            <div class="col-md-4 col-6">
                                <a href="/payments-list.html" class="w-100 btn btn-outline-info">
                                    <i class="far fa-arrow-alt-circle-left"></i>&nbsp;
                                    Back To Payments List
                                </a>
                            </div>
                            
                            <div class="col-md-4 col-6">
                                <a href="#" class="w-100 btn btn-primary">
                                    Save Changes &nbsp;
                                    <i class="far fa-arrow-alt-circle-right"></i>
                                </a>
                            </div>
                        </div> -->


                    </form>
                </div>
            </div>
        </section>
        <footer includehtml="/src/footer.html" class="mt-auto"></footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/includefile.js"></script>
    <script>
        includehtml();
    </script>
</body>

</html>
