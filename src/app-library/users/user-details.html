<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
        el: '#vue-app',
        data: {
            btnActive: 0,
            buttons: [
                'Personal details'
                , 'Requirements'
                , 'Roles'
                , 'Appointments',
                'offers',
                'TA and Check-In',
                'Payments',
                'Recommended properties',
            ],
        },
        methods: {
            handleClick(event) {
                document.getElementById(this.btnActive).classList.remove('active')
                this.btnActive = parseInt(event.target.id)
                event.target.classList.add('active')
            }
        }
    })
</script>
