<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Meter readings </title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top fixedtop" includehtml="navbar.html"></div>
    <main class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column" id="vue-app">
        <section class="row">
            <fieldset class="col-6 size-3 text-start">
                <label for="date-1" class="form-label text-white">Tenancy start date</label>
                <input type="date" class="form-control" id="date-1" value="2018-07-22">
            </fieldset>
            <fieldset class="col-6 size-3  text-start">
                <label for="date-2" class="form-label text-white">Tenancy end date</label>
                <input type="date" class="form-control" id="date-2" value="2018-07-22">
            </fieldset>

            <section class="col-12 d-flex flex-wrap m-child-1 justify-content-center my-5">
                <div v-for="(button,index) in buttons">
                    <button class="btn btn-outline-primary btn-lg px-5" @click="handleActive" :id="`${button.key}`">
                        {{button.name}}
                    </button>
                </div>
            </section>

            <section class="col-12 text-start table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr class="align-middle">
                            <td class="py-3">
                                <h6 class="m-0"> Item name </h6>
                            </td>
                            <td>
                                <h6 class="m-0"> Reading </h6>
                            </td>
                            <td>
                                <h6 class="m-0"> Item image </h6>
                            </td>
                            <td>
                                <h6 class="m-0"> Action </h6>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td >
                              <p>-</p>
                            </td>
                            <td> - </td>
                            <td class="align-middle">
                                <img width="250px" height="140px" style="cursor:pointer;" data-bs-toggle="modal"
                                    data-bs-target="#triggerModal"
                                    src="https://hgtvhome.sndimg.com/content/dam/images/hgrm/fullset/2011/7/13/20/SP0373_loft-wood-floor_s4x3.jpg.rend.hgtvcom.1280.960.suffix/1405498854526.jpeg"
                                    alt="..Foto">
                            </td>
                            <td class=" mx-0" >
                                <button class="btn btn-outline-primary px-4 col-12">
                                    Edit/Save
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </section>


        <!-- Modal -->
        <footer>
            <div class="modal fade" id="triggerModal" tabindex="-1" aria-labelledby="triggerModalLabel"
                aria-hidden="true">
                <div class="modal-dialog text-dark">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="triggerModalLabel">Condition image</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img width="100%" height="100%"
                                src="https://hgtvhome.sndimg.com/content/dam/images/hgrm/fullset/2011/7/13/20/SP0373_loft-wood-floor_s4x3.jpg.rend.hgtvcom.1280.960.suffix/1405498854526.jpeg"
                                alt="..FotoModel">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>



        <footer class="mt-auto text-white-50">
            <p>&copy; <span id="year"></span>
                Copyright by Jann Properties</p>
        </footer>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="assets/js/main.js"></script> -->
<script src="assets/js/includefile.js"></script>
<script>
    includehtml();
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
        el: '#vue-app',
        data: {
            noData: '',
            btnActive: 0,
            buttons: [
                { name: 'Check in', key: 0 },
                { name: "Check out", key: 1 }
            ],
            renderKey: 0
        },
        methods: {
            handleActive(event) {
                const btn = event.target
                document.getElementById(this.btnActive).classList.remove("active")
                this.btnActive = btn.id
                btn.classList.add("active")


            }
        },
        mounted() {
            console.log("Mounted!")
            /* Button Check as Default Active */
            document.getElementById(this.btnActive).classList.add("active")

        }
    })
</script>

</html
