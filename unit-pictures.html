<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Unit pictures and videos </title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <nav class="sticky-top" includeHtml="navbar.html"></nav>
    <article class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column" id="vue-app">
        <main class="row text-start mt-4" v-for="(item,index) in figures" :key="index">
            <div class="col-12 col-md-6 col-xl-3 d-flex justify-content-between">
                <h4 class="pe-2">{{item.figure.title}}</h4>
                <button class="btn btn-outline-info btn-sm" style="position: relative;bottom:.3rem">
                    {{item.figure.btnTitle}}
                </button>
            </div>
             <div class="col-12 my-1"> <!-- this div.col-9 use for offset only --> </div> 
            <figure class="col-12 col-md-6 col-xl-3" style="height:180px" v-for=" imgx in item.figure.imgTitle">
                <div style="background-image: url(https://www.dsigners.net/wp-content/uploads/2018/12/luxury-living-room-images-1.jpg);"
                    class="unitPictures__figure ">
                    <div class="unitPictures__button-wrapper"> <button class="btn btn-sm btn-info px-3 py-1 fw-bold"
                            style="color: wheat;border:2px solid;letter-spacing: 1px;">Edit</button>
                    </div>
                    <div class="unitPictures__text-wrapper">
                        <p class="unitPictures__text"> {{ imgx }} </p>
                    </div>
                </div>
            </figure>
            <div class="col-12">
                <hr class="my-5">
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>&copy; <span id="year"></span>
                Copyright by Jann Properties</p>
        </footer>
    </article>
</body>
