<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Maintenance </title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top" includeHtml="navbar.html"></div>

    <main class="d-flex h-100 flex-column" id="vue-app">
        <nav class="border border-info border-start-0 border-end-0">
            <section class="row justify-content-center mx-auto w-75">
                <div class="col-12 col-md-4 py-3" v-for="(item, index) in headers" :key="index">
                    <h2> {{item.title}} </h2>
                    <h2> {{item.number}} </h2>
                </div>
            </section>
        </nav>
        <section class="row g-4 justify-content-center mx-auto  w-75  my-4">
            <div class="col-12 col-md-6 col-xl-3" v-for="(btn,index) in buttons" :key="index">
                <button class="btn btn-outline-info btn-lg" v-bind:class="{ active: index === btnActive }"
                    @click="handleClick" :id="index" style="width: 70%;">
                    {{ btn }}
                </button>
            </div>
        </section>
        <section class="row justify-content-center mx-auto my-4 w-75">
            <div class="col-12 p-1">
                <div class="timeline maintenance text-dark text-start">
                    <div class="timelinecontainer filterDiv right cat1 unit1 bldng1 date1"
                        data-name="cat1, unit1, bldng1, date1" v-for="item in cards">
                        <a  class="remove-a-css" :href="'maintenance_details.html?misc=' + item.picOrVid" >


                            <section class="content">
                                <small>{{item.time}}</small>
                                <h2 class="m-0">Category: {{ item.cat }} </h2>
                                <h4>Status: {{item.status}} </h4>
                                <p v-if="item.picOrVid === 'picture'" class="size-2"> <i class="bi bi-images"></i>
                                    Picture
                                </p>
                                <p v-if="item.picOrVid === 'video'" class="size-2">
                                    <i class="bi bi-camera-video-fill"></i>
                                    Video
                                </p>

                            </section>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="mt-auto text-white-50">
            <p>&copy; <span id="year"></span>
                Copyright by Jann Properties</p>
        </footer>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="assets/js/main.js"></script> -->
<script src="assets/js/includefile.js"></script>
<script>
    includeHTML();
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
        el: '#vue-app',
        data: {
            btnActive: 0,
            headers: [
                { title: "New", number: 1 },
                { title: "Resolved", number: 1 },
                { title: "In progress", number: 1 },
            ],
            cards: [
                {
                    time: "DD-MM-YYYY | Time",
                    cat: "-",
                    status: "In Progress",
                    picOrVid: "picture",
                    // pic: 'pic-room-1.jpg',
                    // vid: 'vid-room-1.mp4'
                },
                {
                    time: "DD-MM-YYYY | Time",
                    cat: "-",
                    status: "New",
                    picOrVid: "picture",

                },
                {
                    time: "DD-MM-YYYY | Time",
                    cat: "-",
                    status: "Resolved",
                    picOrVid: "video",
                }
            ],
            buttons: ['All', 'New', 'In Progress', 'Resolved'],

        },
        methods: {
            handleClick(event) {
                document.getElementById(this.btnActive).classList.remove('active')
                this.btnActive = event.target.id
                event.target.classList.add('active')

            }
        }
    })
</script>

</html>
