<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Unit info </title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top" includeHtml="navbar.html"></div>
    <main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <section class="mb-5">
            <div class="container mt-2">
                <div class="row justify-content-center">
                    <div class="col-sm-10">
                        <h1 class="h1 text-white text-center">Unit Info</h1>
                        <hr />
                        <form class="needs-validation text-start">

                            <div class="row g-4 mt-0 ">
                                <div class="col-4">
                                    <label for="username" class="form-label">Block</label>
                                    <input type="text" class="form-control" id="username" value="johndoe" >
                                </div>

                                <div class="col-4">
                                    <label for="passport" class="form-label">Level/Floor</label>
                                    <input type="text" class="form-control" id="passport" value="B777666" >
                                </div>

                                <div class="col-4">
                                    <label for="unit-number" class="form-label">Unit number</label>
                                    <input type="text" class="form-control" id="unit-number" value="1234567890"
                                        >
                                </div>

                                <div class="col-4">
                                    <label for="listing-ID" class="form-label">Listing ID</label>
                                    <input type="text" class="form-control" id="listing-ID" value="">
                                </div>

                                <div class="col-4">
                                    <label for="furnishing" class="form-label">Furnishing</label>
                                    <input type="text" class="form-control" id="furnishing" value="">
                                </div>

                                <div class="col-4">
                                    <label for="type" class="form-label">Type</label>
                                    <input type="number" class="form-control" id="type" value="">
                                </div>

                                <div class="col-4">
                                    <label for="Sqft" class="form-label">Sqft</label>
                                    <input type="text" class="form-control" id="Sqft">
                                </div>

                                <div class="col-4">
                                    <label for="bedrooms" class="form-label"> Bedrooms </label>
                                    <input type="text" class="form-control" id="bedrooms">
                                </div>

                                <div class="col-4">
                                    <label for="utility-room" class="form-label">Utility room</label>
                                    <input type="text" class="form-control" id="utility-room">
                                </div>

                                <div class="col-4">
                                    <label for="bathroom" class="form-label">Bathroom</label>
                                    <input type="text" class="form-control" id="bathroom">
                                </div>

                                <div class="col-4">
                                    <label for="car-park-slot" class="form-label">Cark park slot</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="car-park-slot">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <label for="car-part-number" class="form-label position-relative ">Car part number
                                        <button class="btn btn-outline-info btn-sm position-absolute"
                                            style="transform: translate(6px, -8px);">
                                            +Add slot
                                        </button></label>
                                    <input type="text" class="form-control" id="car-part-number" >
                                </div>
                            </div>
                            <div class="row gy-3 mt-2">
                                <div class="col-4 form-check">
                                    <label for="market" class="form-label ">Fit for market</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="market" id="market-yes">
                                        <label class="form-check-label" for="market-yes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="market" id="market-no">
                                        <label class="form-check-label" for="market-no">
                                            No
                                        </label>
                                    </div>

                                </div>
                                
                                <div class="col-4">
                                    <label for="upgrade1" class="form-label">If no, then is Landlord willing to
                                        upgrade</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="upgrade1" id="upgrade1-yes">
                                        <label class="form-check-label" for="upgrade1-yes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="upgrade1" id="upgrade1-no">
                                        <label class="form-check-label" for="upgrade1-no">
                                            No
                                        </label>
                                    </div>

                                </div>
                                <div class="col-4">
                                    <label for="upgrade1" class="form-label">Landlord willing to upgrade</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="upgrade2" id="upgrade2-yes">
                                        <label class="form-check-label" for="upgrade2-yes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="upgrade2" id="upgrade2-no">
                                        <label class="form-check-label" for="upgrade2-no">
                                            No
                                        </label>
                                    </div>

                                </div>
                            </div>
                    </div>

                    </form>
                </div>
            </div>
            </div>
        </section>
        <footer class="mt-auto text-white-50">
            <p>&copy; <span id="year"></span>
                Copyright by Jann Properties</p>
        </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/includefile.js"></script>
    <script>
        includeHTML();
    </script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function () {
            readURL(this);
        });
    </script>
</body>

</html>
