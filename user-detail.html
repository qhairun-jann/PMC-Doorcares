<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> User detail </title>
    <meta name="description" content="A description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body class="p-0 bg-dark h-100 text-center text-white bg-dark">
    <div class="sticky-top" includeHtml="navbar.html"></div>
    <main class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column" id="vue-app">
        <form class="text-start">
            <article class="row my-child-1">
                <div class="col-12 col-md-6 col-xl-3 text-center" v-for="(btn,index) in buttons" :key="index">
                    <button class="btn btn-outline-info btn-lg my-2" v-bind:class="{ active: index === btnActive }"
                        @click="handleClick" :id="index" style="width: 70%;">
                        {{ btn }}
                    </button>
                </div>
                <hr class="col-12">
            </article>
            <article class="row my-child-1">
                <fieldset class="col-6 col-xl-3">
                    <label for="email" class="form-label text-white">Username</label>
                    <input type="text" class="form-control" placeholder="Username">
                </fieldset>

                <fieldset class="col-6 col-xl-3">
                    <label for="Role" class="form-label text-white">Role</label>
                    <input type="text" class="form-control" placeholder="role">
                </fieldset>

                <fieldset class="col-6 col-xl-3">
                    <label class="form-label text-white">Email ID</label>
                    <input type="text" class="form-control" placeholder="email ID">
                </fieldset>

                <fieldset class="col-6 col-xl-3">
                    <label class="form-label text-white">Contact number</label>
                    <input type="text" class="form-control" placeholder="contact number">
                </fieldset>
            </article>
            <article class="row my-child-1">
                <fieldset class="col-6 col-xl-3">
                    <label for="email" class="form-label text-white">Nationality</label>
                    <input type="text" class="form-control" placeholder="Username">
                </fieldset>

                <fieldset class="col-6 col-xl-3">
                    <label for="dob" class="form-label text-white">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="Date of Birth">
                </fieldset>

                <fieldset class="col-6 col-xl-3">
                    <label class="form-label text-white">Passport number</label>
                    <input type="text" class="form-control" placeholder="Passport number">
                </fieldset>

                <fieldset class="col-6 col-xl-3">
                    <label class="form-label text-white">IC number</label>
                    <input type="text" class="form-control" placeholder="IC number">
                </fieldset>
            </article>
        </form>
        <footer class="mt-auto text-white-50">
            <p>&copy; <span id="year"></span>
                Copyright by Jann Properties</p>
        </footer>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="assets/js/main.js"></script> -->
<script src="assets/js/includefile.js"></script>
<script>
    includeHTML();
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
        el: '#vue-app',
        data: {
            btnActive: 0,
            buttons: ['All', 'New', 'In Progress', 'Resolved'],
        },
        methods: {
            handleClick(event) {
                document.getElementById(this.btnActive).classList.remove('active')
                this.btnActive = event.target.id
                event.target.classList.add('active')
            }
        }
    })
</script>

</html>
